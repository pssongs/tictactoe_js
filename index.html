<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>Tic Tac Toe</header>
    <div class="container">
      <div id="turn">Player X's turn</div>
      <div id="gameField">
        <div class="cell" id="field_one"></div>
        <div class="cell" id="field_two"></div>
        <div class="cell" id="field_three"></div>
        <div class="cell" id="field_four"></div>
        <div class="cell" id="field_five"></div>
        <div class="cell" id="field_six"></div>
        <div class="cell" id="field_seven"></div>
        <div class="cell" id="field_eight"></div>
        <div class="cell" id="field_nine"></div>
      </div>
      <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
